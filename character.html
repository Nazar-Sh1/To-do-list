<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__back-button-wrapper">
        <a href="index.html" class="header__back-button-link">
          <img
            class="header__back-button-image"
            src="img/back-button.png"
            alt="back-button"
          />
        </a>
      </div>
      <div class="header__title-wrapper">
        <h1 class="header__title">Character</h1>
      </div>
    </header>
    <main class="main">
      <div class="characters">
        <div class="characters__item">
          <img
            class="characters__image"
            src="img/drake-circle.png"
            alt="drake"
          />
        </div>
        <div class="characters__item">
          <img
            class="characters__image"
            src="img/stylized-circle.png"
            alt="stylized"
          />
        </div>
        <div class="characters__item">
          <img
            class="characters__image"
            src="img/driprotation.png"
            alt="driprotation"
          />
        </div>
        <div class="characters__item">
          <img
            class="characters__image"
            src="img/eminem-circle.png"
            alt="eminem"
          />
        </div>
        <div class="characters__item">
          <img
            class="characters__image"
            src="img/stan-circle.png"
            alt="stan"
          />
        </div>
        <div class="characters__item">
          <img
            class="characters__image"
            src="img/travis-circle.png"
            alt="travis"
          />
        </div>
        <div class="characters__item">
          <img
            class="characters__image"
            src="img/loki-circle.png"
            alt="loki"
          />
        </div>
        <div class="characters__item">
          <img
            class="characters__image"
            src="img/tom-circle.png"
            alt="tom"
          />
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
